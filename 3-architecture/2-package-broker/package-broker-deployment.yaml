apiVersion: apps/v1
kind: Deployment
metadata:
  name: package-broker-deployment
spec:
  selector:
    matchLabels:
      app: mosquitto
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: johnmandrus/package-broker:latest
        ports: